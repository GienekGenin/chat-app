<div class="container">
        <h1>Chat app</h1>
        <h3 id="you"></h3>
    <div class="row chat-app">
        <div>
            Users
        </div>
        <div id="msg_title">
            Messages
        </div>
        <aside id="users">

        </aside>
        <div id="messages">
        </div>
        <div id="control">
            <input id="msg" placeholder="new message" disabled>
            <button id="send" disabled>Send</button>
        </div>
    </div>
</div>
<div id="popup_default" class="popup">
    <div class="popup-overlay"></div>
    <div class="popup-content">
        <div class="row login">
            <h1>Chat app</h1>
            <h3 id="userName"></h3>
            <form action="#">
                <label for="name">Name</label><input type="text" id="name">
                <label for="nik_name">Nik</label><input type="text" id="nik_name">
                <button id="save_user">Submit</button>
            </form>
        </div>
    </div>
</div>
